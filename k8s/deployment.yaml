apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: goalixa-landing
  annotations:
    deployment.kubernetes.io/description: "Goalixa landing page"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
        version: "latest"
      annotations:
        prometheus.io/scrape: "false"
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: landing
          image: ghcr.io/goalixa/landing:latest # kustomize will replace this
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: landing-config
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
