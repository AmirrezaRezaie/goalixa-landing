name: Build & Deploy Landing

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '**.md'
      - '.argo/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '**.md'
      - '.argo/**'

permissions:
  contents: write

env:
  REGISTRY: harbor.goalixa.com
  IMAGE_REPOSITORY: goalixa-landing/landing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPOSITORY }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Update kustomization with new image tag
        if: github.ref == 'refs/heads/main'
        run: |
          TAG=$(echo ${{ steps.meta.outputs.version }} | head -n1)
          sed -i "s/newTag:.*/newTag: $TAG/" k8s/kustomization.yaml

      - name: Commit and push kustomization update
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: update image tag to ${{ steps.meta.outputs.version }}"
          git push

